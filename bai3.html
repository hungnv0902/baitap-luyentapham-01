<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
    <script>
        function num(a, b) {
            if (a > b) {
                alert("Số " + a + "> số " + b  );
            } else {
                alert("Tổng của 2 số là " + (a + b));
            }
        }

        num(2,3);
    </script>
</body>
